<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1"/>
  <title>Windvane Test</title>
</head>
<body>
<h1>Windvane Test</h1>

<script type="text/javascript" src="http://g.tbcdn.cn/mtb/lib-promise/3.1.3/polyfillB.js"></script>
<!--<script type="text/javascript" src="http://g.tbcdn.cn/mtb/lib-promise/3.1.3/promise.debug.js"></script>-->
<script type="text/javascript" src="../src/windvane.js"></script>
<script type="text/javascript">
  var p = {};
  var promise = lib.windvane.call('Base', 'isWindVaneSDK', p);
  promise.then(function(e) {
      console.log('[0]success:' + JSON.stringify(e))
    })
    .catch(function(e) {
      console.log('[0]failure:' + JSON.stringify(e))
    });

  lib.windvane.call('WVUIToast', 'toast', 'msg', function(e) {
    console.log('[1]success:' + JSON.stringify(e))
  }, function(e) {
    console.log('[1]failure:' + JSON.stringify(e))
  }).catch(function(e) {
    console.log('[1]failure:' + JSON.stringify(e))
  });

  var promise = lib.windvane.call('WVUIToast', 'toast', 'msg');
  promise.then(function(e) {
      console.log('[2]success:' + JSON.stringify(e))
    })
    .catch(function(e) {
      console.log('[2]failure:' + JSON.stringify(e))
    });
</script>
</body>
</html>
